<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            gap: 5px;
            margin: 20px auto;
        }
        
        .cell {
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        #status {
            text-align: center;
            font-size: 24px;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            text-align: center;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="status">Player 1's turn (üßë‚Äçü¶≥)</div>
    <div class="board" id="board"></div>
    <div id="controls">
        <button id="size3x3">3x3 (9 tiles)</button>
        <button id="size4x4">4x4 (16 tiles)</button>
        <button id="size5x5">5x5 (25 tiles)</button>
        <button id="playWithAI">Play with AI</button>
        <button id="playWithFriend">Play with Friend</button>
        <button id="reset">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const playWithAIButton = document.getElementById('playWithAI');
        const playWithFriendButton = document.getElementById('playWithFriend');
        const size3x3Button = document.getElementById('size3x3');
        const size4x4Button = document.getElementById('size4x4');
        const size5x5Button = document.getElementById('size5x5');
        
        let gameBoard = [];
        let gameActive = true;
        let currentPlayer = 1;
        let isAIActive = false;
        let boardSize = 3; // Default 3x3
        const PLAYER1 = 'üßë‚Äçü¶≥'; // Donald Trump
        const PLAYER2 = 'üßë‚ÄçüöÄ'; // Elon Musk

        function generateWinningCombinations(size) {
            const combos = [];
            const winLength = size === 3 ? 3 : 4; // 3 in a row for 3x3, 4 in a row for larger
            
            // Horizontal
            for (let row = 0; row < size; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) {
                        combo.push(row * size + col + i);
                    }
                    combos.push(combo);
                }
            }
            
            // Vertical
            for (let col = 0; col < size; col++) {
                for (let row = 0; row <= size - winLength; row++) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) {
                        combo.push((row + i) * size + col);
                    }
                    combos.push(combo);
                }
            }
            
            // Diagonal (top-left to bottom-right)
            for (let row = 0; row <= size - winLength; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) {
                        combo.push((row + i) * size + col + i);
                    }
                    combos.push(combo);
                }
            }
            
            // Diagonal (top-right to bottom-left)
            for (let row = 0; row <= size - winLength; row++) {
                for (let col = size - 1; col >= winLength - 1; col--) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) {
                        combo.push((row + i) * size + col - i);
                    }
                    combos.push(combo);
                }
            }
            
            return combos;
        }

        let winningCombinations = generateWinningCombinations(boardSize);

        function createBoard() {
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${boardSize}, ${boardSize === 3 ? 100 : 90}px)`;
            board.style.gridTemplateRows = `repeat(${boardSize}, ${boardSize === 3 ? 100 : 90}px)`;
            gameBoard = Array(boardSize * boardSize).fill('');
            
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            if (!gameActive) return;
            
            const index = parseInt(e.target.getAttribute('data-index'));
            if (gameBoard[index] !== '') return;

            const playerSymbol = currentPlayer === 1 ? PLAYER1 : PLAYER2;
            makeMove(index, playerSymbol);
            
            if (checkWin(playerSymbol)) {
                status.textContent = `${isAIActive && currentPlayer === 2 ? 'AI' : 'Player ' + currentPlayer} wins! (${playerSymbol})`;
                gameActive = false;
                return;
            }
            
            if (checkDraw()) {
                status.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            status.textContent = `${isAIActive && currentPlayer === 2 ? 'AI' : 'Player ' + currentPlayer}'s turn (${currentPlayer === 1 ? PLAYER1 : PLAYER2})`;
            
            if (isAIActive && currentPlayer === 2) {
                setTimeout(aiMove, 500);
            }
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            board.children[index].textContent = player;
        }

        function aiMove() {
            if (!gameActive) return;

            let move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || 
                     getCenterMove() || getRandomMove();
            
            makeMove(move, PLAYER2);

            if (checkWin(PLAYER2)) {
                status.textContent = `AI wins! (${PLAYER2})`;
                gameActive = false;
                return;
            }
            
            if (checkDraw()) {
                status.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = 1;
            status.textContent = `Your turn (${PLAYER1})`;
        }

        function findWinningMove(player) {
            const winLength = boardSize === 3 ? 3 : 4;
            for (let combo of winningCombinations) {
                let emptyIndex = -1;
                let playerCount = 0;
                
                for (let i of combo) {
                    if (gameBoard[i] === player) playerCount++;
                    else if (gameBoard[i] === '') emptyIndex = i;
                }
                
                if (playerCount === winLength - 1 && emptyIndex !== -1) return emptyIndex;
            }
            return null;
        }

        function getCenterMove() {
            const center = Math.floor((boardSize * boardSize - 1) / 2);
            if (gameBoard[center] === '') return center;
            return null;
        }

        function getRandomMove() {
            const available = [];
            gameBoard.forEach((cell, index) => {
                if (cell === '') available.push(index);
            });
            return available[Math.floor(Math.random() * available.length)];
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => gameBoard[index] === player);
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            gameBoard = Array(boardSize * boardSize).fill('');
            gameActive = true;
            currentPlayer = 1;
            status.textContent = `${isAIActive ? 'Your' : 'Player 1'}'s turn (${PLAYER1})`;
            Array.from(board.children).forEach(cell => cell.textContent = '');
        }

        function setAIActive(active) {
            isAIActive = active;
            resetGame();
        }

        function setBoardSize(size) {
            boardSize = size;
            winningCombinations = generateWinningCombinations(size);
            createBoard();
            resetGame();
        }

        resetButton.addEventListener('click', resetGame);
        playWithAIButton.addEventListener('click', () => setAIActive(true));
        playWithFriendButton.addEventListener('click', () => setAIActive(false));
        size3x3Button.addEventListener('click', () => setBoardSize(3));
        size4x4Button.addEventListener('click', () => setBoardSize(4));
        size5x5Button.addEventListener('click', () => setBoardSize(5));

        // Start with 3x3, two-player mode
        setBoardSize(3);
        setAIActive(false);
    </script>
</body>
</html>
