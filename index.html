<!DOCTYPE html>
<html>
<head>
    <title>XOXO Fight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 10px 0;
        }
        
        /* Landing Page Styles */
        #landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background-color: #f9f9f9;
        }
        
        #landing-page.hidden {
            display: none;
        }
        
        #landing-title {
            font-size: 10vw;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            animation: titleFlash 4s ease infinite;
        }
        
        #landing-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        #landing-icons span {
            font-size: 6vw;
        }
        
        #mode-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        
        .mode-button {
            padding: 15px;
            font-size: 5vw;
            font-weight: bold;
            background-color: white;
            border: 1px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        
        .mode-button:hover {
            background-color: #f2f2f2;
        }
        
        .mode-button:active {
            transform: scale(0.95);
            animation: flash 0.2s ease;
        }
        
        #campaign-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        #campaign-dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 5vw;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
        }

        #icon-controls-label {
            font-size: 5vw;
            font-weight: bold;
            margin: 20px 0 10px 0;
            text-align: center;
        }
        
        /* Game Page Styles */
        #game-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }        
        
        #game-page.visible {
            display: flex;
        }
        
        #game-title {
            font-size: 8vw;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
            animation: titleFlash 4s ease infinite;
        }
        
        #title-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #title-icons span {
            font-size: 5vw;
        }
        
        .board {
            display: grid;
            gap: 3px;
            background-color: #f0f0f0;
            padding: 5px;
            border: 2px solid #000;
            width: calc(100% - 10px);
            margin: 0;
            transition: background-color 0.5s ease;
        }
        
        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        
        .cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
            font-weight: bold;
        }
        
        .cell img {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cell:hover {
            background-color: #e0e0e0;
        }
        
        .winning-cell {
            animation: winPulse 1s infinite;
        }
        
        @keyframes winPulse {
            0% { background-color: #fff; transform: scale(1); }
            50% { background-color: #ffd700; transform: scale(1.1); }
            100% { background-color: #fff; transform: scale(1); }
        }
        
        #status, #scores {
            font-size: 4vw;
            margin: 10px 0;
            text-align: center;
        }
        
        #controls {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: calc(100% - 10px);
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        button, label, select {
            padding: 8px 12px;
            font-size: 3vw;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #333;
            border-radius: 5px;
            flex: 1;
            min-width: 80px;
            text-align: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }
        
        @keyframes flash {
            0% { background-color: #fff; }
            50% { background-color: #ffff99; }
            100% { background-color: inherit; }
        }
        
        @keyframes titleFlash {
            0% { color: #000; }
            10% { color: #ffeb3b; }
            20% { color: #000; }
            100% { color: #000; }
        }
        
        input[type="file"] {
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        #winner-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            opacity: 0;
            max-width: 90%;
            text-align: center;
        }
        
        .winner-animation {
            animation: winnerFade 3s forwards;
        }
        
        @keyframes winnerFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        #game-over-options {
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            opacity: 0;
            max-width: 90%;
        }

        .game-over-button {
            padding: 10px 20px;
            font-size: 4vw;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
            text-align: center;
        }

        .game-over-button:hover {
            background-color: #f2f2f2;
        }

        .game-over-button:active {
            transform: scale(0.95);
        }

        .player-icon {
            display: inline-block;
            width: 2em; /* Increased from 1em to 2em */
            height: 2em; /* Increased from 1em to 2em */
            vertical-align: middle;
            margin: 0 5px;
            font-size: 1.5em; /* Added to increase emoji size */
        }

        .player-icon img {
            width: 100%; /* Changed from max-width to width for consistent sizing */
            height: 100%; /* Changed from max-height to height for consistent sizing */
            vertical-align: middle;
            object-fit: contain; /* Ensures GIFs scale properly */
        }

        @media (min-width: 600px) {
            body { padding: 10px; }
            #landing-title { font-size: 60px; }
            #landing-icons span { font-size: 36px; }
            .mode-button { font-size: 24px; padding: 20px; }
            #campaign-dropdown select { font-size: 20px; }
            #icon-controls-label { font-size: 24px; }
            #game-title { font-size: 48px; }
            #title-icons span { font-size: 30px; }
            .board { 
                max-width: 400px; 
                width: 400px;
            }
            .cell span { font-size: 60px; }
            .cell { font-size: 50px; }
            #status, #scores { font-size: 24px; }
            #controls { 
                max-width: 600px; 
                width: 600px;
            }
            button, label, select { padding: 10px 20px; font-size: 16px; }
            #winner-text { font-size: 48px; padding: 20px; }
            .confetti { width: 10px; height: 10px; }
            #game-over-options {
                top: 70%;
            }
            .game-over-button {
                font-size: 24px;
                padding: 15px 30px;
            }
            .player-icon {
                width: 2em; /* Maintain consistent size on desktop */
                height: 2em;
                font-size: 1.5em; /* Maintain emoji size on desktop */
            }
        }
    </style>
</head>
<body>

    <script>
        // Landing Page Elements
        const landingPage = document.getElementById('landing-page');
        const landingPlayWithAI = document.getElementById('landing-playWithAI');
        const landingPlayWithFriend = document.getElementById('landing-playWithFriend');
        const landingStartCampaign = document.getElementById('landing-startCampaign');
        const campaignDropdown = document.getElementById('campaign-dropdown');
        const campaignSelect = document.getElementById('campaign-select');
        const player1IconInput = document.getElementById('player1Icon');
        const player2IconInput = document.getElementById('player2Icon');
        const resetIconsButton = document.getElementById('resetIcons');
        const player1Preset = document.getElementById('player1Preset');
        const player2Preset = document.getElementById('player2Preset');

        // Game Page Elements
        const gamePage = document.getElementById('game-page');
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const scoresDisplay = document.getElementById('scores');
        const player1IconDisplay = document.getElementById('player1-icon');
        const player2IconDisplay = document.getElementById('player2-icon');
        const winnerText = document.getElementById('winner-text');
        const gameOverOptions = document.getElementById('game-over-options');
        const playAgainButton = document.getElementById('play-again');
        const returnToTitleButton = document.getElementById('return-to-title');
        const resetButton = document.getElementById('reset');
        const size3x3Button = document.getElementById('size3x3');
        const size4x4Button = document.getElementById('size4x4');
        const size5x5Button = document.getElementById('size5x5');
        const resetScoresButton = document.getElementById('resetScores');
        const backToMenuButton = document.getElementById('backToMenu');
        
        let gameBoard = [];
        let gameActive = true;
        let currentPlayer = 1;
        let gameMode = "friend"; // Default mode
        let currentOpponent = 0;
        let campaignOpponents = [];
        const allOpponents = [
            { name: "Rookie", strategy: "random", icon: "ü§ñ", backgroundColor: "#e6f3ff" },
            { name: "Grunt", strategy: "center", icon: "üëæ", backgroundColor: "#e6ffe6" },
            { name: "Soldier", strategy: "randomBlock", icon: "üó°Ô∏è", backgroundColor: "#fff0e6" },
            { name: "Tactician", strategy: "smartCenter", icon: "üéØ", backgroundColor: "#f2e6ff" },
            { name: "Strategist", strategy: "smart", icon: "‚ôüÔ∏è", backgroundColor: "#ffe6e6" },
            { name: "Knight", strategy: "smartCorners", icon: "‚ôû", backgroundColor: "#e6f2ff" },
            { name: "Commander", strategy: "smartBlock", icon: "üõ°Ô∏è", backgroundColor: "#f0e6ff" },
            { name: "General", strategy: "smartWin", icon: "‚≠ê", backgroundColor: "#fff3e6" },
            { name: "Master", strategy: "smartFull", icon: "üëë", backgroundColor: "#e6fff0" },
            { name: "Legend", strategy: "perfect", icon: "üèÜ", backgroundColor: "#fffbe6" }
        ];
        let boardSize = 3;
        const DEFAULT_PLAYER1 = 'X';
        const DEFAULT_PLAYER2 = 'O';
        const DEFAULT_BACKGROUND = '#f0f0f0';
        let PLAYER1 = localStorage.getItem('player1Icon') || DEFAULT_PLAYER1;
        let PLAYER2 = localStorage.getItem('player2Icon') || DEFAULT_PLAYER2;
        let userPLAYER2 = PLAYER2;
        const MAX_FILE_SIZE = 5 * 1024 * 1024;

        let scores = JSON.parse(localStorage.getItem('ticTacToeScores')) || {
            '3': { player1: 0, player2: 0, draws: 0 },
            '4': { player1: 0, player2: 0, draws: 0 },
            '5': { player1: 0, player2: 0, draws: 0 }
        };

        // Initialize preset dropdowns with stored values
        function initializePresets() {
            if (!PLAYER1.startsWith('data:image')) {
                player1Preset.value = PLAYER1;
            }
            if (!PLAYER2.startsWith('data:image')) {
                player2Preset.value = PLAYER2;
            }
        }

        function generateWinningCombinations(size) {
            const combos = [];
            const winLength = size;
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) combo.push(row * size + col + i);
                    combos.push(combo);
                }
            }
            
            for (let col = 0; col < size; col++) {
                for (let row = 0; row <= size - winLength; row++) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) combo.push((row + i) * size + col);
                    combos.push(combo);
                }
            }
            
            for (let row = 0; row <= size - winLength; row++) {
                for (let col = 0; col <= size - winLength; col++) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) combo.push((row + i) * size + col + i);
                    combos.push(combo);
                }
            }
            
            for (let row = 0; row <= size - winLength; row++) {
                for (let col = size - 1; col >= winLength - 1; col--) {
                    const combo = [];
                    for (let i = 0; i < winLength; i++) combo.push((row + i) * size + col - i);
                    combos.push(combo);
                }
            }
            
            return combos;
        }

        let winningCombinations = generateWinningCombinations(boardSize);

        function createBoard() {
            console.log(`Creating board with size ${boardSize}x${boardSize}`);
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;
            gameBoard = Array(boardSize * boardSize).fill('');
            
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            updateBoardBackground();
            updateScoresDisplay();
            updateStatus();
        }

        function updateBoardBackground() {
            if (gameMode === "campaign" && currentOpponent < campaignOpponents.length) {
                board.style.backgroundColor = campaignOpponents[currentOpponent].backgroundColor;
            } else {
                board.style.backgroundColor = DEFAULT_BACKGROUND;
            }
        }

        function handleCellClick(e) {
            if (!gameActive) return;
            
            const index = parseInt(e.target.getAttribute('data-index'));
            if (gameBoard[index] !== '') return;

            const playerSymbol = currentPlayer === 1 ? PLAYER1 : PLAYER2;
            makeMove(index, playerSymbol);
            
            const winningCombo = checkWin(playerSymbol);
            if (winningCombo) {
                if (gameMode === "campaign") {
                    status.textContent = `You defeated ${campaignOpponents[currentOpponent].name}!`;
                    showWinnerAnimation(`Victory over ${campaignOpponents[currentOpponent].name}!`);
                    gameActive = false;
                    highlightWinningCells(winningCombo);
                    startConfetti();
                } else {
                    const winnerMessage = `Player ${currentPlayer} wins!`;
                    status.textContent = winnerMessage;
                    gameActive = false;
                    highlightWinningCells(winningCombo);
                    showWinnerAnimation(winnerMessage);
                    startConfetti();
                    updateScore(currentPlayer === 1 ? 'player1' : 'player2');
                }
                return;
            }
            
            if (checkDraw()) {
                if (gameMode === "campaign") {
                    status.textContent = `Draw against ${campaignOpponents[currentOpponent].name}! Try again.`;
                    showWinnerAnimation("Draw! Fight again!");
                    gameActive = false;
                    startConfetti();
                } else {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                    showWinnerAnimation("It's a draw!");
                    startConfetti();
                    updateScore('draws');
                }
                return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatus();
            
            if ((gameMode === "singleAI" || gameMode === "campaign") && currentPlayer === 2) {
                setTimeout(aiMove, 500);
            }
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = board.children[index];
            cell.innerHTML = '';
            if (player.startsWith('data:image')) {
                const img = document.createElement('img');
                img.src = player;
                cell.appendChild(img);
            } else {
                const span = document.createElement('span');
                span.textContent = player;
                cell.appendChild(span);
            }
        }

        function aiMove() {
            if (!gameActive) return;

            let move;
            if (gameMode === "campaign") {
                const strategy = campaignOpponents[currentOpponent].strategy;
                if (strategy === "random") {
                    move = getRandomMove();
                } else if (strategy === "center") {
                    move = getCenterMove() || getRandomMove();
                } else if (strategy === "randomBlock") {
                    move = findWinningMove(PLAYER1) || getRandomMove();
                } else if (strategy === "smartCenter") {
                    move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || getCenterMove() || getRandomMove();
                } else if (strategy === "smart") {
                    move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || getRandomMove();
                } else if (strategy === "smartCorners") {
                    move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || getCornerMove() || getRandomMove();
                } else if (strategy === "smartBlock") {
                    move = findWinningMove(PLAYER1) || findWinningMove(PLAYER2) || getCenterMove() || getRandomMove();
                } else if (strategy === "smartWin") {
                    move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || getCenterMove() || getRandomMove();
                } else if (strategy === "smartFull") {
                    move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || getCenterMove() || getCornerMove() || getRandomMove();
                } else if (strategy === "perfect") {
                    move = findPerfectMove(PLAYER2) || findPerfectMove(PLAYER1) || getCenterMove() || getCornerMove() || getRandomMove();
                }
            } else {
                move = findWinningMove(PLAYER2) || findWinningMove(PLAYER1) || getCenterMove() || getRandomMove();
            }
            
            makeMove(move, PLAYER2);

            const winningCombo = checkWin(PLAYER2);
            if (winningCombo) {
                if (gameMode === "campaign") {
                    status.textContent = `${campaignOpponents[currentOpponent].name} defeated you!`;
                    showWinnerAnimation(`${campaignOpponents[currentOpponent].name} wins!`);
                    gameActive = false;
                    highlightWinningCells(winningCombo);
                    startConfetti();
                } else {
                    status.textContent = "AI wins!";
                    gameActive = false;
                    highlightWinningCells(winningCombo);
                    showWinnerAnimation("AI wins!");
                    startConfetti();
                    updateScore('player2');
                }
                return;
            }
            
            if (checkDraw()) {
                if (gameMode === "campaign") {
                    status.textContent = `Draw against ${campaignOpponents[currentOpponent].name}! Try again.`;
                    showWinnerAnimation("Draw! Fight again!");
                    gameActive = false;
                    startConfetti();
                } else {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                    showWinnerAnimation("It's a draw!");
                    startConfetti();
                    updateScore('draws');
                }
                return;
            }

            currentPlayer = 1;
            updateStatus();
        }

        function findWinningMove(player) {
            const winLength = boardSize;
            for (let combo of winningCombinations) {
                let emptyIndex = -1;
                let playerCount = 0;
                
                for (let i of combo) {
                    if (gameBoard[i] === player) playerCount++;
                    else if (gameBoard[i] === '') emptyIndex = i;
                }
                
                if (playerCount === winLength - 1 && emptyIndex !== -1) return emptyIndex;
            }
            return null;
        }

        function findPerfectMove(player) {
            return findWinningMove(player) || findWinningMove(player === PLAYER1 ? PLAYER2 : PLAYER1);
        }

        function getCenterMove() {
            const center = Math.floor((boardSize * boardSize - 1) / 2);
            if (gameBoard[center] === '') return center;
            return null;
        }

        function getCornerMove() {
            const corners = [0, boardSize - 1, (boardSize * (boardSize - 1)), (boardSize * boardSize) - 1];
            for (let corner of corners) {
                if (gameBoard[corner] === '') return corner;
            }
            return null;
        }

        function getRandomMove() {
            const available = [];
            gameBoard.forEach((cell, index) => {
                if (cell === '') available.push(index);
            });
            return available[Math.floor(Math.random() * available.length)];
        }

        function checkWin(player) {
            for (let combo of winningCombinations) {
                if (combo.every(index => gameBoard[index] === player)) {
                    return combo;
                }
            }
            return null;
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function highlightWinningCells(winningCombo) {
            winningCombo.forEach(index => {
                board.children[index].classList.add('winning-cell');
            });
        }

        function showWinnerAnimation(message) {
            console.log('Showing winner animation with message:', message);
            winnerText.textContent = message;
            winnerText.style.display = 'block';
            winnerText.classList.add('winner-animation');
            gameOverOptions.style.display = 'flex';
            gameOverOptions.style.opacity = '0';
            
            setTimeout(() => {
                gameOverOptions.style.transition = 'opacity 0.5s ease';
                gameOverOptions.style.opacity = '1';
            }, 2000);
        }

        function hideGameOverUI() {
            winnerText.classList.remove('winner-animation');
            winnerText.style.display = 'none';
            gameOverOptions.style.opacity = '0';
            setTimeout(() => {
                gameOverOptions.style.display = 'none';
                gameOverOptions.style.transition = 'none';
            }, 500);
        }

        function startConfetti() {
            console.log('Starting confetti');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = '3s';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function updateScore(winner) {
            if (winner === 'player1') scores[boardSize].player1++;
            else if (winner === 'player2') scores[boardSize].player2++;
            else if (winner === 'draws') scores[boardSize].draws++;
            localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
            updateScoresDisplay();
        }

        function updateScoresDisplay() {
            // Clear existing content
            player1IconDisplay.innerHTML = '';
            player2IconDisplay.innerHTML = '';

            // Display Player 1 icon
            if (PLAYER1.startsWith('data:image')) {
                const img = document.createElement('img');
                img.src = PLAYER1;
                player1IconDisplay.appendChild(img);
            } else {
                player1IconDisplay.textContent = PLAYER1;
            }

            // Display Player 2 icon
            if (PLAYER2.startsWith('data:image')) {
                const img = document.createElement('img');
                img.src = PLAYER2;
                player2IconDisplay.appendChild(img);
            } else {
                player2IconDisplay.textContent = PLAYER2;
            }

            let opponentText = '';
            if (gameMode === "singleAI") {
                opponentText = 'vs AI';
            } else if (gameMode === "friend") {
                opponentText = 'vs Friend';
            } else if (gameMode === "campaign") {
                if (currentOpponent >= campaignOpponents.length) {
                    scoresDisplay.textContent = `Campaign Completed!`;
                    player1IconDisplay.innerHTML = '';
                    player2IconDisplay.innerHTML = '';
                    return;
                } else {
                    opponentText = `Campaign: Opponent ${currentOpponent + 1}/${campaignOpponents.length}`;
                    scoresDisplay.textContent = opponentText;
                    player1IconDisplay.innerHTML = '';
                    player2IconDisplay.innerHTML = '';
                    return;
                }
            }

            scoresDisplay.innerHTML = `Player 1: <span id="player1-icon" class="player-icon">${player1IconDisplay.innerHTML}</span> ${scores[boardSize].player1}, Player 2: <span id="player2-icon" class="player-icon">${player2IconDisplay.innerHTML}</span> ${scores[boardSize].player2}, Draws: ${scores[boardSize].draws} (${opponentText})`;
        }

        function updateStatus() {
            if (!gameActive) {
                if (gameMode === "campaign" && currentOpponent >= campaignOpponents.length) {
                    status.textContent = "You are the Tic Tac Toe Champion!";
                } else {
                    status.textContent = "Game over! Choose a mode to play.";
                }
            } else {
                const playerIcon = currentPlayer === 1 ? (PLAYER1.startsWith('data:image') ? 'Player 1' : PLAYER1) : (PLAYER2.startsWith('data:image') ? 'Player 2' : PLAYER2);
                if (gameMode === "campaign" && currentPlayer === 2) {
                    status.textContent = `${campaignOpponents[currentOpponent].name}'s turn (${playerIcon})`;
                } else {
                    status.textContent = `Player ${currentPlayer}'s turn (${playerIcon})`;
                }
            }
        }

        function resetGame() {
            gameBoard = Array(boardSize * boardSize).fill('');
            gameActive = true;
            currentPlayer = 1;
            if (gameMode === "campaign" && currentOpponent < campaignOpponents.length) {
                PLAYER2 = campaignOpponents[currentOpponent].icon;
            } else if (gameMode !== "campaign") {
                PLAYER2 = userPLAYER2;
            }
            updateBoardBackground();
            updateStatus();
            updateScoresDisplay();
            Array.from(board.children).forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('winning-cell');
            });
            document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
            winnerText.classList.remove('winner-animation');
            winnerText.style.display = 'none';
            if (gameMode === "campaign" && currentOpponent >= campaignOpponents.length) {
                gameActive = false;
            }
        }

        function nextOpponent() {
            if (currentOpponent >= campaignOpponents.length) {
                status.textContent = "You are the Tic Tac Toe Champion!";
                gameActive = false;
                PLAYER2 = userPLAYER2;
                board.style.backgroundColor = DEFAULT_BACKGROUND;
                updateScoresDisplay();
            } else {
                resetGame();
                PLAYER2 = campaignOpponents[currentOpponent].icon;
                updateBoardBackground();
                status.textContent = `Prepare to face ${campaignOpponents[currentOpponent].name}!`;
                updateScoresDisplay();
                setTimeout(() => {
                    gameActive = true;
                    updateStatus();
                }, 1000);
            }
        }

        function addButtonAnimation(button) {
            button.style.transform = 'scale(0.95)';
            button.style.animation = 'flash 0.2s ease';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.style.animation = 'none';
            }, 200);
        }

        function playWithAI() {
            gameMode = "singleAI";
            PLAYER2 = userPLAYER2;
            winningCombinations = generateWinningCombinations(boardSize);
            createBoard();
            addButtonAnimation(landingPlayWithAI);
        }

        function playWithFriend() {
            gameMode = "friend";
            PLAYER2 = userPLAYER2;
            winningCombinations = generateWinningCombinations(boardSize);
            createBoard();
            addButtonAnimation(landingPlayWithFriend);
        }

        function startCampaign(numOpponents) {
            gameMode = "campaign";
            currentOpponent = 0;
            campaignOpponents = allOpponents.slice(0, numOpponents);
            PLAYER2 = campaignOpponents[currentOpponent].icon;
            winningCombinations = generateWinningCombinations(boardSize);
            createBoard();
            gameActive = true;
            status.textContent = `Prepare to face ${campaignOpponents[currentOpponent].name}!`;
            setTimeout(() => updateStatus(), 1000);
            updateScoresDisplay();
            addButtonAnimation(landingStartCampaign);
        }

        function setBoardSize(size) {
            boardSize = size;
            winningCombinations = generateWinningCombinations(size);
            createBoard();
            size3x3Button.classList.remove('active');
            size4x4Button.classList.remove('active');
            size5x5Button.classList.remove('active');
            if (size === 3) size3x3Button.classList.add('active');
            else if (size === 4) size4x4Button.classList.add('active');
            else if (size === 5) size5x5Button.classList.add('active');
        }

        function resetScores() {
            if (gameMode === "campaign") {
                currentOpponent = 0;
                resetGame();
                status.textContent = "Campaign reset! Start again.";
                updateScoresDisplay();
            } else {
                scores = {
                    '3': { player1: 0, player2: 0, draws: 0 },
                    '4': { player1: 0, player2: 0, draws: 0 },
                    '5': { player1: 0, player2: 0, draws: 0 }
                };
                localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
                updateScoresDisplay();
                resetGame();
            }
        }

        function resetIcons() {
            PLAYER1 = DEFAULT_PLAYER1;
            userPLAYER2 = DEFAULT_PLAYER2;
            PLAYER2 = DEFAULT_PLAYER2;
            localStorage.removeItem('player1Icon');
            localStorage.removeItem('player2Icon');
            player1Preset.value = DEFAULT_PLAYER1;
            player2Preset.value = DEFAULT_PLAYER2;
            updateScoresDisplay();
        }

        // Navigation Functions
        function showGamePage() {
            landingPage.classList.add('hidden');
            gamePage.classList.add('visible');
        }

        function showLandingPage() {
            gamePage.classList.remove('visible');
            landingPage.classList.remove('hidden');
            campaignDropdown.style.display = 'none';
            gameBoard = [];
            gameActive = true;
            currentPlayer = 1;
            currentOpponent = 0;
            campaignOpponents = [];
            board.innerHTML = '';
            document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
            winnerText.classList.remove('winner-animation');
            winnerText.style.display = 'none';
            initializePresets();
        }

        // Event Listeners
        landingPlayWithAI.addEventListener('click', () => {
            playWithAI();
            showGamePage();
        });

        landingPlayWithFriend.addEventListener('click', () => {
            playWithFriend();
            showGamePage();
        });

        landingStartCampaign.addEventListener('click', () => {
            campaignDropdown.style.display = campaignDropdown.style.display === 'block' ? 'none' : 'block';
        });

        campaignSelect.addEventListener('change', (e) => {
            const numOpponents = parseInt(e.target.value);
            if (numOpponents > 0) {
                startCampaign(numOpponents);
                showGamePage();
                campaignDropdown.style.display = 'none';
                e.target.selectedIndex = 0;
            }
        });

        player1Preset.addEventListener('change', (e) => {
            PLAYER1 = e.target.value;
            localStorage.setItem('player1Icon', PLAYER1);
            addButtonAnimation(player1Preset);
            updateScoresDisplay();
        });

        player2Preset.addEventListener('change', (e) => {
            userPLAYER2 = e.target.value;
            PLAYER2 = userPLAYER2;
            localStorage.setItem('player2Icon', userPLAYER2);
            addButtonAnimation(player2Preset);
            updateScoresDisplay();
        });

        player1IconInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > MAX_FILE_SIZE) {
                    alert('File size exceeds 5MB limit. Please choose a smaller file.');
                    e.target.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    PLAYER1 = event.target.result;
                    localStorage.setItem('player1Icon', PLAYER1);
                    player1Preset.value = '';
                    updateScoresDisplay();
                };
                reader.readAsDataURL(file);
            }
        });

        player2IconInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > MAX_FILE_SIZE) {
                    alert('File size exceeds 5MB limit. Please choose a smaller file.');
                    e.target.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    userPLAYER2 = event.target.result;
                    PLAYER2 = userPLAYER2;
                    localStorage.setItem('player2Icon', userPLAYER2);
                    player2Preset.value = '';
                    updateScoresDisplay();
                };
                reader.readAsDataURL(file);
            }
        });

        const allButtons = [resetButton, size3x3Button, size4x4Button, size5x5Button, resetScoresButton, backToMenuButton, resetIconsButton];
        allButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                addButtonAnimation(e.target);
            });
        });

        resetButton.addEventListener('click', resetGame);
        size3x3Button.addEventListener('click', () => { setBoardSize(3); });
        size4x4Button.addEventListener('click', () => { setBoardSize(4); });
        size5x5Button.addEventListener('click', () => { setBoardSize(5); });
        resetScoresButton.addEventListener('click', resetScores);
        backToMenuButton.addEventListener('click', showLandingPage);
        resetIconsButton.addEventListener('click', resetIcons);

        playAgainButton.addEventListener('click', () => {
            addButtonAnimation(playAgainButton);
            hideGameOverUI();
            if (gameMode === "campaign" && winnerText.textContent.includes("Victory")) {
                currentOpponent++;
                nextOpponent();
            } else {
                resetGame();
            }
        });

        returnToTitleButton.addEventListener('click', () => {
            addButtonAnimation(returnToTitleButton);
            hideGameOverUI();
            showLandingPage();
        });

        // Initialize presets on page load
        initializePresets();
        updateScoresDisplay();
        console.log('Page loaded, landing page should be visible');
    </script>
</body>
</html>
